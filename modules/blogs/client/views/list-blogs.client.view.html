<section>
  <div class="page-header">
    <h1>Blog Entries</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="blog in vm.blogs"
       data-ui-sref="blogs.view({ blogId: blog._id })"
       class="list-group-item">
      <div class="list-group-item-text">
        <h4 class="list-group-item-heading" data-ng-bind="blog.name"></h4>
        <span data-ng-bind="blog.description"></span>
      </div><br />

      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="blog.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="blog.user" data-ng-bind="blog.user.displayName"></span>
        <span data-ng-if="!blog.user">Deleted User</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.blogs.$resolved && !vm.blogs.length">
    No Blogs yet, why don't you <a data-ui-sref="blogs.create">create one</a>?
  </div>
</section>
